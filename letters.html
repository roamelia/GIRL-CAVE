<html>

       <link rel="stylesheet" href="style.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    </head>

   <body>
    <audio autoplay="">
        <source src="media/cavesounds.wav" type="audio/wav">
    </audio>
    <div class="banner">
        <div class="navbar">
            <h1 class="logo">GIRL CAVE</h1> 
          <ul>
                <li><a href="page2.html">cave</a></li>
                <li><a href="bed.html">bed</a></li>
                <li><a href="tv.html">tv</a></li>
                <li><a href="letters.html">letters</a></li>
                <li><a href="toyshelf.html">toys</a></li>
               
            </ul>

    <div class="container">
        <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src= "media/letter1.jpg"></div>
      <div class="swiper-slide"><img src= "media/letter2.jpg"></div>
      <div class="swiper-slide"><img src= "media/letter3.jpg"></div>
      <div class="swiper-slide"><img src= "media/letter4.jpg"></div>
    
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script>
    const swiper = new Swiper('.swiper', {
        loop: true,

        pagination: {
          el: '.swiper-pagination',
        },
      
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },

      });</script>
